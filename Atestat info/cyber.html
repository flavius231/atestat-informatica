<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Închiriere Mașină</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Mulish:wght@300;600;800&display=swap");
        
        :root {
            --primary-color: #e40b0b;
            --secondary-color: #8b3a3a;
            --text-dark: #f8f9fa;
            --text-light: #cbd5e1;
            --extra-dark: #1e1e1e;
            --white: #ffffff;
            --max-width: 1200px;
            --gradient: linear-gradient(to right, #e40b0b, #8b3a3a);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Mulish', sans-serif;
        }

        body {
            background-color: var(--extra-dark);
            color: var(--text-light);
            text-align: center;
            padding: 20px;
        }

        .back-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .back-button {
            background: var(--gradient);
            color: var(--white);
            padding: 12px 18px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(228, 11, 11, 0.3);
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .header {
            background: var(--primary-color);
            color: var(--white);
            padding: 20px;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-side, .right-side {
            flex: 1 1 500px;
            max-width: 600px;
        }

        .swiper {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .price {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #3a3a3a;
            color: var(--text-light);
        }

        button {
            background: var(--gradient);
            color: var(--white);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .left-side, .right-side {
                max-width: 100%;
            }

            .swiper {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="back-container">
        <button class="back-button" onclick="history.back()">⟵ Înapoi</button>
    </div>

    <div class="header">Închiriere Mașină</div>

    <div class="main-content">
        <div class="left-side">
            <div class="swiper-container swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="cyber/1.jpg" width="100%" height="100%" style="object-fit: cover;"></div>
                    <div class="swiper-slide"><img src="cyber/2.webp" width="100%" height="100%" style="object-fit: cover;"></div>
                    <div class="swiper-slide"><img src="cyber/3.jpg" width="100%" height="100%" style="object-fit: cover;"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="right-side">
            <div class="container">
                <form>
                    <label for="name">Nume si Prenume:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="pickup-date">Data preluării:</label>
                    <input type="date" id="pickup-date" required>

                    <label for="return-date">Data returnării:</label>
                    <input type="date" id="return-date" required>

                    <label for="judet">Locatie:</label>
                    <select id="judet">
                        <option value="" disabled selected>-- Selectează un județ --</option>
                        <option value="Alba">Alba</option>
                        <option value="Arad">Arad</option>
                        <option value="Argeș">Argeș</option>
                        <option value="Bacău">Bacău</option>
                        <option value="Bihor">Bihor</option>
                        <option value="Bistrița-Năsăud">Bistrița-Năsăud</option>
                        <option value="Botoșani">Botoșani</option>
                        <option value="Brașov">Brașov</option>
                        <option value="Brăila">Brăila</option>
                        <option value="Buzău">Buzău</option>
                        <option value="Caraș-Severin">Caraș-Severin</option>
                        <option value="Călărași">Călărași</option>
                        <option value="Cluj">Cluj</option>
                        <option value="Constanța">Constanța</option>
                        <option value="Covasna">Covasna</option>
                        <option value="Dâmbovița">Dâmbovița</option>
                        <option value="Dolj">Dolj</option>
                        <option value="Galați">Galați</option>
                        <option value="Giurgiu">Giurgiu</option>
                        <option value="Gorj">Gorj</option>
                        <option value="Harghita">Harghita</option>
                        <option value="Hunedoara">Hunedoara</option>
                        <option value="Ialomița">Ialomița</option>
                        <option value="Iași">Iași</option>
                        <option value="Ilfov">Ilfov</option>
                        <option value="Maramureș">Maramureș</option>
                        <option value="Mehedinți">Mehedinți</option>
                        <option value="Mureș">Mureș</option>
                        <option value="Neamț">Neamț</option>
                        <option value="Olt">Olt</option>
                        <option value="Prahova">Prahova</option>
                        <option value="Satu Mare">Satu Mare</option>
                        <option value="Sălaj">Sălaj</option>
                        <option value="Sibiu">Sibiu</option>
                        <option value="Suceava">Suceava</option>
                        <option value="Teleorman">Teleorman</option>
                        <option value="Timiș">Timiș</option>
                        <option value="Tulcea">Tulcea</option>
                        <option value="Vaslui">Vaslui</option>
                        <option value="Vâlcea">Vâlcea</option>
                        <option value="Vrancea">Vrancea</option>
                        <option value="București">București</option>
                    </select>

                    <label for="an">An fabricație/Pret:</label>
                    <select id="an">
                        <option value="2021">2021 - 30,14(EURO/zi)</option>
                        <option value="2022">2022 - 30,5(EURO/zi)</option>
                        <option value="2023">2023 - 31(EURO/zi)</option>
                    </select>

                    <small>(Daca datele introduse nu sunt conforme in raport cu realitatea, acestea nu vor fi luate in considerare.)</small>

                    <button type="submit">Rezervă acum</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: { el: '.swiper-pagination' },
            autoplay: { delay: 3500 },
        });
    </script>
</body>
</html>
